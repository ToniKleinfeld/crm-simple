<mat-drawer-container class="mat-drawer-container" autosize hasBackdrop>

  <mat-drawer #drawer class="side-nav" mode="side" [opened]="false">
    <div class="logo-container"><img src="./assets/img/scrmlogo.png" alt=""></div>

    <ul class="nav-items">
      <li routerLink=""><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>

  </mat-drawer>

  <mat-drawer-content class="toolbar-container">
    <mat-toolbar class="toolbar" color="primary">
      <button mat-icon-button class="open-side-nav" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>

    <div class="router-wrapper">
      <router-outlet />
    </div>

  </mat-drawer-content>

</mat-drawer-container>
