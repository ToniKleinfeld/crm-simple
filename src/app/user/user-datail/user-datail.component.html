<mat-card>
  <mat-card-content class="user-detail-header">

    <div class="edit-button-container">
      <button mat-icon-button color="basic" matTooltip="Menu" [matMenuTriggerFor]="menuName" (click)="blurArria()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menuName="matMenu" xPosition="before">
        <button mat-menu-item (click)="openEdit('user')">Edit personal info</button>
        <button mat-menu-item (click)="openEdit('image')">Change profile image</button>
        <button mat-menu-item (click)="openEdit('bgc')">Change background color</button>
      </mat-menu>
    </div>

    <img src="./assets/img/{{user?.img}}.png" alt="">
    <div class="user-basic-info">
      <h2>{{user?.lastName}}, {{user?.firstName}}</h2>
      <a class="mailLink" href="mailto:{{user?.mail}}">{{user?.mail}}</a>
      <div class="birthDay"> Born : {{user?.birthDate?.toDateString()}}</div>
    </div>

  </mat-card-content>
</mat-card>

<mat-card class="mt-32">

  <div class="edit-button-container">
    <button mat-icon-button color="basic" matTooltip="Menu" [matMenuTriggerFor]="menu" (click)="blurArria()">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="openEdit('address')">Edit address</button>
    </mat-menu>
  </div>

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{user?.street}} <br>
    {{user?.zipCode}} {{user?.city}}
  </mat-card-content>
</mat-card>
