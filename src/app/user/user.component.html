<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>City</th>
      </tr>
      @for ( user of this.getUsers(); track user) {
        <tr>
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.mail}}</td>
          <td>{{user.city}} {{user.zipCode}}</td>
        </tr>
      }


    </table>
  </mat-card-content>
</mat-card>

<div class="add-user-container">
  <button mat-fab color="primary" matTooltip="Add new user." (click)="openDialog()">
    <mat-icon>person_add_alt_1</mat-icon>
  </button>
</div>
